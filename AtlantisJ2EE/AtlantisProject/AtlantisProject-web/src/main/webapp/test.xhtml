<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        TEST:
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{userManagement.users}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.iduser}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Username"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="created At"/>
                        </f:facet>
                        <h:outputText value="#{item.createdAt}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{userManagement.devices}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Iddevices"/>
                        </f:facet>
                        <h:outputText value="#{item.iddevices}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Namedevices"/>
                        </f:facet>
                        <h:outputText value="#{item.deviceName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DeviceType"/>
                        </f:facet>
                        <h:outputText value="#{item.deviceType}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MacAddress"/>
                        </f:facet>
                        <h:outputText value="#{item.macAddress}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CreatedAt"/>
                        </f:facet>
                        <h:outputText value="#{item.createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        <h:form>
            <h:commandButton value="test" action="#{userManagement.test}"/>
        </h:form>
    </h:body>
    
</html>
